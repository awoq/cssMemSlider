<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>
<body>
    <section class="slider-wrapper">
    <input type="radio" name="point" id="slide1" checked>
	<input type="radio" name="point" id="slide2">
	<input type="radio" name="point" id="slide3">
	<input type="radio" name="point" id="slide4">
	<input type="radio" name="point" id="slide5">
            <div class="slide-item" id="first">
                <img src="images/1.jpg" alt="Doggy">
            </div>
            <div class="slide-item" id="second">
                <img src="images/2.jpg" alt="Heisenberg">
            </div>
            <div class="slide-item" id="third">
                <img src="images/3.jpg" alt="Git">
            </div>
            <div class="slide-item" id="fourth">
                <img src="images/4.jpg" alt="RegEx">
            </div>
        <div class="pagination">
            <label for="slide1" class="button" id="label1">
                <div class="dot"></div>
            </label>
            <label for="slide2" class="button" id="label2">
                <div class="dot"></div>
            </label>
            <label for="slide3" class="button" id="label3">
                <div class="dot"></div>
            </label>
            <label for="slide4" class="button" id="label4">
                <div class="dot"></div>
            </label>        
        </div>
        <div class="text" id="text1">When you work remotely</div>
        <div class="text" id="text2">I'm not on the Internet, I am the Internet!</div>
        <div class="text" id="text3">Haha, classic</div>
        <div class="text" id="text4">Troubles with RegEx</div>
    </section>
</body>
</html>
