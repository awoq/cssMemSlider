<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>
<body>
    <section class="slider-wrapper">
        <div class="slide-wrapper">
            <div class="slide-item" id="slide1">
                <img src="images/mem1.jpg">
            </div>
            <div class="slide-item" id="slide2">
                <img src="images/mem1.jpg">
            </div>
            <div class="slide-item" id="slide3">
                <img src="images/mem1.jpg">
            </div>
            <div class="slide-item" id="slide4">
                <img src="images/mem1.jpg">
            </div>
        </div>
        <div class="pagination">
            <label class="button">
                <input type="radio" name="point" id="slide1" value="1" checked>
                <div class="dot"></div>
            </label>
            <label class="button">
                <input type="radio" name="point" id="slide2" value="2" >
                <div class="dot"></div>
            </label>
            <label class="button">
                <input type="radio" name="point" id="slide3" value="3">
                <div class="dot"></div>
            </label>
            <label class="button">
                <input type="radio" name="point" id="slide4" value="4">
                <div class="dot"></div>
            </label>
            
        </div>
        <div class="text">Text</div>
    </section>
</body>
</html>
